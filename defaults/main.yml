---
## Installation options
knot_from_source: false
knot_git_branch: master
knot_install_dir: ""
knot_user: knot
knot_group: knot
knot_daemon: knot
## Configuration options
knot_interfaces:
  - 127.0.0.1@5300
  - ::1@5300
  - "{{ ansible_default_ipv4.address }}"
  - "{{ ansible_default_ipv6.address }}"
knot_keys:
  - { id: 'slave1_example_key', algorithm: 'hmac-md5', secret: 'Wg==' }
knot_zones:
  - { name: 'example.com', storage: '/var/lib/knot/zones', file: 'example.com.zone' }

# This doesn't work, didn't fix
# knot_extras: |
#   server:
#     rate-limit: "10"

freebsd_source_deps:
  - security/nettle
  - security/gnutls
  - devel/jansson
  - sysutils/liburcu
  - databases/lmdb

debian_source_deps:
  - gcc
  - make
  - libc6-dev
  - libtool
  - autoconf
  - liburcu-dev
  - libgnutls28-dev
  - libjansson-dev
